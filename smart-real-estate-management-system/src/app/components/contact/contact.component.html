<app-navbar></app-navbar>

<div class="main-container">
    <div class="welcome-container">
        <h1>Contact us</h1>
        <p>
            Have questions or concerns? Send us a message, and our team will get back to you as soon as possible!
        </p>
    </div>
</div>
<div class="contact">
    <div class="contact-form">
        <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
            <h2>Send a message</h2>

          <div class="form-content">
            <div class="form-group">
                <input id="name" formControlName="name" placeholder="Name"/>
                <div class="error" *ngIf="contactForm.get('name')?.hasError('required')">
                  Name is required
                </div>
                <div class="error" *ngIf="contactForm.get('name')?.hasError('maxlength')">
                  Name cannot be longer than 100 characters
                </div>
              </div>
              <div class="form-group">
                <input id="email" formControlName="email" type="email" placeholder="Email" />
                <div class="error" *ngIf="contactForm.get('email')?.hasError('required')">
                  Valid Email is required.
                </div>
                <div class="error" *ngIf="contactForm.get('email')?.hasError('email')">
                  Email is invalid.
                </div>
              </div>
              <div class="form-group">
                <input id="subject" formControlName="subject" type="subject" placeholder="Subject"/>
                <div class="error" *ngIf="contactForm.get('subject')?.hasError('required')">
                  Subject is required.
                </div>
                
              </div>
              <div class="form-group">
                <input class="message-input" id="message" formControlName="message" type="message" placeholder="Message"/>
                <div class="error" *ngIf="contactForm.get('message')?.hasError('required')">
                  Message is required.
                </div>
                
              </div>
          </div>
          <button type="submit" [disabled]="!contactForm.valid">Send</button>

</form>
</div>
</div>

<app-footer></app-footer>
