<app-navbar></app-navbar>

<div class="register-container">

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <h1>Edit Profile</h1>
    <div class="form-content">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" type="text" />
        <div class="error" *ngIf="userForm.get('firstName')?.hasError('required')">
          First Name is required.
        </div>
        <div class="error" *ngIf="userForm.get('firstName')?.hasError('maxlength')">
          First Name cannot be longer than 100 characters
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" type="text" />
        <div class="error" *ngIf="userForm.get('lastName')?.hasError('required')">
          Last Name is required.
        </div>
        <div class="error" *ngIf="userForm.get('lastName')?.hasError('maxlength')">
          Last Name cannot be longer than 100 characters
        </div>
      </div>

      <div class="form-group">
        <label for="userName">Username</label>
        <input id="userName" formControlName="userName" type="text" />
        <div class="error" *ngIf="userForm.get('userName')?.hasError('required')">
          Username is required.
        </div>
        <div class="error" *ngIf="userForm.get('userName')?.hasError('maxlength')">
          Username cannot be longer than 100 characters
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div class="error" *ngIf="userForm.get('email')?.hasError('required')">
          Email is required.
        </div>
        <div class="error" *ngIf="userForm.get('email')?.hasError('email')">
          Email is invalid.
        </div>
      </div>

    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <button type="submit" [disabled]="userForm.invalid">Edit</button>
  </form>
</div>

<app-footer></app-footer>
